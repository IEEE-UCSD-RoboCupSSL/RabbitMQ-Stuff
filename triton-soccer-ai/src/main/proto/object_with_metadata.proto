syntax = "proto3";
package proto.triton;

message Ball {
  int64 timestamp = 1;
  float x = 2;
  float y = 3;
  float z = 4;
  float vx = 5;
  float vy = 6;
  float vz = 7;
  float accX = 8;
  float accY = 9;
  float accZ = 10;
}

message Robot {
  int64 timestamp = 1;
  int32 id = 2;
  float x = 3;
  float y = 4;
  float orientation = 5;
  float vx = 6;
  float vy = 7;
  float angular = 8;
  float accX = 9;
  float accY = 10;
  float accAngular = 11;
}