syntax = "proto3";
package proto.triton;

message IndividualSkill {
  int32 id = 1;
  oneof command {
    GoalKeep goal_keep = 2;
    PathToPoint path_to_point = 3;
    ChaseBall chase_ball = 4;
    CatchBall catch_ball = 5;
    KickBallToPoint kick_ball_to_point = 6;
    DribbleBall dribble_ball = 7;
    Shoot shoot = 8;
    Steal steal = 9;
    Juke juke = 10;
  }
}

message GoalKeep {
}

message PathToPoint {
  float x = 1;
  float y = 2;
  float orientation = 3;
  float face_x = 4;
  float face_y = 5;
  bool face_point = 6;
}

message ChaseBall {
}

message CatchBall {
}

message KickBallToPoint {
}

message DribbleBall {
  float x = 1;
  float y = 2;
  float orientation = 3;
  float face_x = 4;
  float face_y = 5;
  bool face_point = 6;
}

message Shoot {
}

message Steal {
}

message Juke {
}